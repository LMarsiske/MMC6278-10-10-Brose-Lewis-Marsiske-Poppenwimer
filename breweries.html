<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS-->
    <link rel="stylesheet" href="styles.css" />
    <!--Google Font- La Belle Aurore Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap"
      rel="stylesheet"
    />
    <!--Adobe Font- Proxima Nova Font-->
    <link rel="stylesheet" href="https://use.typekit.net/uuu4lfb.css" />
    <title>Breweries</title>
  </head>
  <body class="brew">
    <header>
      <img
        class="logo"
        src="images/logo.png"
        alt="Dad Jokes and Beer Logo"
        title="Dad Jokes and Beer"
        width="700"
      />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="breweries.html">Find Local Brewery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1>ESCAPE BEYOND THE MAN CAVE</h1>
        <h2>Find your local brewery here</h2>
        <p>
          Enter your city and state (e.g. Gainesville, Fl or Gainesville,
          Florida) or zip code to search for breweries around you.
        </p>
      </section>
      <form>
        <label for="brewery-search">Enter Location</label>
        <input
          name="search"
          id="brewery-search"
          type="text"
          placeholder="enter your city here"
        />
        <button type="submit">Search</button>
      </form>
      <div id="brewery-section">
        <section class="side-by-side" id="breweries-resp"></section>
        <section class="side-by-side" id="favorite-breweries"></section>
      </div>
      <h3>Cheers!</h3>
    </main>
    <script src="javascript/breweries.js"></script>
  </body>
</html>
